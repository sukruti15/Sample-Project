<!doctype html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
<form action="/register" method="post" class="box login">
	<fieldset class="boxBody">
	<% if (message.length > 0) { %>
		<div class="alert alert-message"><%= message %></div>
	<% } %>
	<label>Roll No: </label>
	  <input type="text" tabindex="1" placeholder="Enter Your Roll No" name="rollno" required>
	  <label>First Name</label>
	  <input type="text" tabindex="1" placeholder="Enter Your First Name" name="fname" required>
 	<label>Last Name</label>
	  <input type="text" tabindex="2" placeholder="Enter Your Last Name"  name="lname" required>
	</fieldset>
	<footer>
	  <input type="submit" class="btnLogin" value="Register" tabindex="1">
	</footer>

</form>

</body>
</html>
